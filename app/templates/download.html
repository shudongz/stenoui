<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>Download Results</h1>
  Pcap file {{ output }} {{ size }}
  <form name="form" action="{{ url_for('download', filename='output.pcap') }}" method="post">
      {{ form.hidden_tag() }}
      <p>
          {{ form.submit }}
      </p>
  </form>
{% endblock %}
