<html>
  <head>
    <title>Big Switch Packet Recorder</title>
  </head>
  <body>
    <div>
      <a href="/query">Query</a>
      &nbsp;&nbsp;
      <a href="/download/output.pcap">Download</a>
    </div>
    <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
